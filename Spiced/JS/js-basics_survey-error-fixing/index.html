<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Survey Error Fixing</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <main class="app">
      <h1 class="header">Survey</h1>
      <section class="content">
        <h2 class="question">Do you think JavaScript is fun?</h2>
        <button type="button" class="first-choice" data-js="first-choice">
          Yes!
        </button>
        <button type="button" class="second-choice" data-js="second-choice">
          Absolutely!
        </button>
      </section>
      <div class="steps">
        <button type="button" class="prev-button" data-js="prev-button">
          Previous
        </button>
        <button
          type="button"
          class="steps-button"
          data-js="next-button"
          id="next"
        >
          Next
        </button>
      </div>
    </main>
  </body>
</html>
